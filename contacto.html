    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./css/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Petshop Rumba</title>
    <meta name="description" content="Petshop Rumba es un comercio de alimentos balanceados para perros y gatos.">
    <meta name="keywords" content="petshop, perros, gatos, alimento balanceado">
</head>
<body>
    
    <header>
        <nav class="navegacion" id="navbar-header">
            <div class="contenedor-header">
                <a href="#navbar-header" class="navbar-menu-mobile open">
                    <img class="logonav" src="./imagenes/logo4.png" alt="logo abrir menu">
                    <h5>Menú</h5>
                </a>
                <a href="index.html" class="navbar-menu-desktop">
                    <img class="logonav" src="./imagenes/logo4.png" alt="logo abrir menu">
                </a>
                
                <a href="#" class="navbar-menu-mobile close">
                    <img src="./imagenes/close.png" alt="icono cerrar">
                </a> 

                <ul class="contenedor-menu">
                    <li class="index-mobile"><a href="index.html">Principal</a></li>
                    <li><a href="#">Acerca de Nosotros</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>

            </div>

        </nav>

        <div class="encabezado">
            <h1>Petshop Rumba</h1>
        </div>
        
    </header>

    <main>
        <div>
            <h2>Completa nuestro formulario de contacto</h2>
        </div>

        <div class="formulario">
            <form action="" >
                <div id="nombre" class="form-item">
                    <label for="nombre">Nombre:</label>
                    <input type="text"  name="nombre" value="Tu nombre...">
                </div>
                <div id="apellido" class="form-item">
                    <label for="apellido">Apellido:</label>
                    <input type="text"  name="apellido" value="Tu apellido...">
                </div>
                <div id="correo" class="form-item">
                    <label for="correo">Correo Electrónico:</label>
                    <input type="email"  name="correo" value="usuario@correo.com.ar">
                </div>
                <div id="mensaje" class="form-item">
                    <label for="mensaje">Mensaje:</label>
                    <input type="text"  name="mensaje" value="Escribí tu mensaje...">
                </div>
                <input type="submit" class="btn btn-warning" id="enviarMensaje" value="Enviar Mensaje">
            </form>
        </div>

    </main>



    
    <footer class="footer">

        <div class="contenido-footer">
            <div class="redes-sociales">
                <a href="#"><img src="./imagenes/facebook.png" alt="incono facebook"></a>
                <a href="#"><img src="./imagenes/instagram.png" alt="icono instagram"></a>
            </div>
            <h6>Petshop Rumba</h6>
            <div class="pago-tarjetas">
                <img src="./imagenes/tarjetas.png" alt="tarjetas visa mastercard">
                <img src="./imagenes/mercadopago.png" alt="mercado pago">
            </div>
        </div>
        
        <p>2021 petshoprumba.com todos los derechos reservados. Todas las imagenes son de caracter ilustrativo.
        Ciudad de Buenos Aires, Argentina.</p>
    </footer>

<script src="./css/js/bootstrap.min.js"></script>
<script src="./javascript/jquery-3.6.0.min.js"></script>
<script src="./javascript/main.js"></script>
<script src="./javascript/storage.js"></script>
</body>
</html>
